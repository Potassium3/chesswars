<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessWars</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="game"></div>
    <script src="script.js"></script>
    <div id="buttons">
        <button class="button-circular" onclick="rot-=5">Left</button>
        <button class="button-circular" onclick="rot+=5">Right</button>
        <button class="button-circular" onclick="ele-=5">Up</button>
        <button class="button-circular" onclick="ele+=5">Down</button>
    </div>
    <div id="menu">
        <h1>Menu</h1>
        <p>I know it looks terrible, but we can make improvements.</p>
    </div>
</body>
</html>
